
{% extends 'base.html' %}
{% block title %}Courses{% endblock %}
{% block content %}

<h1 class='mt-3'>Courses</h1>

{% for course in courses: %}
  <div class='card mt-3'>
    <div class='card-body'>
      <strong><a href='/courses/course-{{course["id"]}}'>{{course['code']}}</a></strong>
    </div>
  </div>
{% endfor %}

{% endblock %}
