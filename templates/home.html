{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}

<h1 class='mt-3'>Students</h1>

{% for student in students: %}
  <div class='card mt-3'>
    <div class='card-body'>
      <strong><a href='/students/{{student["id"]}}'>{{student['full_name']}}</a></strong>
    </div>
  </div>
{% endfor %}

{% endblock %}
