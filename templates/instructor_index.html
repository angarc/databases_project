
{% extends 'base.html' %}
{% block title %}Instructors{% endblock %}
{% block content %}

<h1 class='mt-3'>Instructors</h1>

{% for instructor in instructors: %}
  <div class='card mt-3'>
    <div class='card-body'>
      <strong><a href='/instructors/instructor-{{instructor["id"]}}'>{{instructor['full_name']}}</a></strong>
    </div>
  </div>
{% endfor %}

{% endblock %}
