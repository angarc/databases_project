{% extends 'base.html' %}
{% block title %}{{course['code']}} | Profile{% endblock %}

{% block content %}
  <h1 class='mt-3'>{{course['code']}}</h1>
  <p><strong>Points: </strong> {{course['points']}}</p>
  <hr/>
  <p>
    <strong>Course Description: </strong>
    <p>{{course['description']}}</p>
  </p>


  <p>
    <strong>Reviews: </strong>
    {% for review in reviews: %}
      <p>{{review['content']}}</p>
    {% endfor %}
  </p>


{% endblock %}
